        <hr style="height:70px; border-width:1; color:gray; background-color: black; margin: auto;" />
        <div class="container">
            <form role="form" action="#" method="POST" style="background-color: rgb(109, 105, 105); border-radius: 5px;">
                <div class="form-group" style="margin-left: 100px; margin-right: 100px;">
                    <label for="lnombre">Nombres: </label>
                    <input type="text" class="form-control" id="lnombre" name="lnombre" placeholder="Ingrese nombres..." required autofocus />
                </div>
                <div class="form-group" style="margin-left: 100px; margin-right: 100px;">
                    <label for="lapellido">Apellidos: </label>
                    <input type="text" class="form-control" id="lapellido" name="lapellido" placeholder="Ingrese apellidos..." required />
                </div>
                <div class="form-group" style="margin-left: 100px; margin-right: 100px;">
                    <label for="lpassword">Contraseña: </label>
                    <input type="password" class="form-control" id="lpassword" name="lpassword" placeholder="Ingrese contraseña..." required minlength="6" maxlength="9" />
                </div>
                <div class="form-group" style="margin-left: 100px; margin-right: 100px;">
                    <label for="lcorre">Correo: </label>
                    <input type="email" class="form-control" id="lcorreo" name="lcorreo" placeholder="Ingrese correo electrónico..." required />
                </div>
                <div class="form-group" style="margin-left: 100px; margin-right: 100px;">
                    <label for="lanioNacimiento">Fecha de nacimiento: </label>
                    <input type="date" class="form-control" id="lanioNacimiento" name="lanioNacimiento" required min="1900-12-12" max="2100-12-12" />
                </div>
                <div class="btnFormulario1" >
                    <input type="submit" id="btnEnviar" name="btnEnviar" onclick="#" value="Registrar" />
                    <input type="reset" id="btnResetear" name="btnResetear" onclick="alert('Se han borrado los parámetros')" value="Limpiar" />
                </div>
            </form>
             
        


        </div>
